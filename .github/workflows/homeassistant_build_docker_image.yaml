name: homeassistant - build_docker_image

env:
  GIT_SUBDIR: homeassistant
  REGISTRY: pcr.jlv6.com:443
  
on:
  workflow_run:
    workflows: ["homeassistant - check_for_new_version"]
    branches: [main]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  debug:
    runs-on: [self-hosted, X64]
    steps:
      - name: print var HA_NEW_VERSION_FOUND
        run: echo "HA_NEW_VERSION_FOUND value is ${{ vars.HA_NEW_VERSION_FOUND }}" 
  chconfig:
    runs-on: [self-hosted, X64]
    needs: debug
    if: ${{ vars.HA_NEW_VERSION_FOUND == 'true' }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: find and replace - Dockerfile
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          include: "${{ env.GIT_SUBDIR }}/Dockerfile"
          find: ^(FROM homeassistant\/home-assistant:).*$
          replace: "${{ vars.HA_VERSION }}"
          regex: true
  build-image:
    runs-on: [self-hosted, X64]
    needs: chconfig
    if: ${{ vars.HA_NEW_VERSION_FOUND == 'true' }}
    steps:
      - name: setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: login to pcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.PCR_USERNAME }}
          password: ${{ secrets.PCR_PASSWORD }}
      - name: extract metadata for the docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.REGISTRY }}/arc-${{ env.GIT_SUBDIR }}"
      - name: build and push
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:${{ env.GIT_SUBDIR }}"
          push: true
          platforms: linux/amd64
          tags: |
            "${{ env.REGISTRY }}/arc-${{ env.GIT_SUBDIR }}:latest"
            "${{ env.REGISTRY }}/arc-${{ env.GIT_SUBDIR }}:${{ vars.HA_VERSION }}"
  pushch:
    runs-on: [self-hosted, X64]
    needs: build-image
    if: ${{ vars.HA_NEW_VERSION_FOUND == 'true' }}
    steps:
      - name: commit files
        run: |
          git config --local user.email "39435022+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Add changes"
      - name: push # Any modifications during a GitHub Actions workflow are only made to the working copy checked out by the actions/checkout step.
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: ${{ github.ref }}
